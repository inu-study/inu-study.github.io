<!DOCTYPE html>
<html lang="en">

<head>
    <title>INU-IT Files</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/select.css">
    <link rel="icon"
        href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/263/page-facing-up_1f4c4.png">

</head>

<body>
    <div id="container">
        <h1>Download Study Materials 📖 📚</h1>
        <div class="input-box">
            <div class="input-row">
                <h3 class="input-item">Search 🔍</h3>
                <input id="match" class='input-item' type="text">
                <button id="clear" class="input-item clear-button">❌</button>
            </div>
            <div class="input-row">
                <h3 id='no-matches' class="input-item">No Results</h3>
            </div>

            <hr class="hr-styled">
            <div class="input-row">
                <h3 class="input-item">Subject</h3>

                <select id="docs" class="input-item select-css">

                </select>

                <button id="lang" class="input-item">En 🌐</button>

            </div>

            <div class="input-row">
                <a id="download" target="_blank" href="#" class="button">Download ⇓ </a>
            </div>
        </div>


    </div>

    <script src="./main.js"></script>
</body>
<footer>
    <p>Made By <a class="credits" target="_blank" href="https://github.com/omgitsdawise">omgitsdawise</a> - 2020</p>
</footer>

</html>
